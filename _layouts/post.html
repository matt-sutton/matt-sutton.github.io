---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

    {% if page.next and page.next.post == page.post %}

      <a href="{{ page.next.url }}", class="fw_btn">Next Page</a>

    {% endif %}

    {% if page.previous and page.previous.post == page.post %}

      <a href="{{ page.previous.url }}", class="bw_btn">Previous Page</a>

    {% endif %}

  </div>

  {% if page.comments %}
  <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'matt-sutton'; // required: replace example with your forum shortname
          // var disqus_developer = 1; // Comment out when the site is live
          var disqus_identifier = "{{ page.url }}";

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  {% endif %}


</article>
