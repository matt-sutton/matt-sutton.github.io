---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

    {% if page.next and page.next.post == page.post %}

      <a href="{{ page.next.url }}", class="fw_btn">Next Page</a>

    {% endif %}

    {% if page.previous and page.previous.post == page.post %}

      <a href="{{ page.previous.url }}", class="bw_btn">Previous Page</a>

    {% endif %}

  </div>

</article>
